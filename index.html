<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>저택 탈출 시뮬레이터</title>
</head>
<body>
    <h1>🏚️ 저택 탈출 시뮬레이터</h1>

    <div id="setup-area">
        <h3>캐릭터 생성 (최대 5명)</h3>
        <input type="text" id="name-input" placeholder="이름 입력">

        <label>힘:</label>
        <select id="str-input">
        <option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option>
        <option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
        </select>

        <label>지능:</label>
        <select id="int-input">
        <option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option>
        <option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
        </select>

        <label>민첩:</label>
        <select id="dex-input">
        <option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option>
        <option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option>
        <option value="9">9</option><option value="10">10</option>
        </select>

        <button id="add-btn">캐릭터 추가</button>
        <p id="party-count">참가 인원: 0/5명</p>
        <ul id="name-list"></ul> <hr>
        <button id="start-btn" disabled>게임 시작</button>
    </div>

    <div id="game-area" style="display: none;">
        <h2 id="current-floor">현재 위치: 1층 로비</h2>
        <button id="explore-btn">다음으로 진행</button>
        <button id="retry-btn">다시하기</button>
        <div id="log-window" style="border: 1px solid black; height: 250px; overflow-y: scroll; margin-top: 10px; padding: 10px; background: #f9f9f9;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
