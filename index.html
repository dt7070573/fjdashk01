<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>방탈출 시뮬레이터</title>
</head>
<body>
    <h1>방탈출 시뮬레이터</h1>

    <div id="setup-area">
        <label>이름: </label><input type="text" id="input-name" placeholder="이름을 입력하세요."><br>
        <label>힘: </label><input type="number" id="input-str" value="5"><br>
        <label>지능: </label><input type="number" id="input-intl" value="5"><br>
    </div>
    <br>

    <button id="action-btn">탈출 시도하기</button>
    <button id="reset-btn" style="display: none;">다시하기</button>"

    <div id="log-window" style="border: 1px solid black; height: 150px; overflow-y: scroll; margin-top: 10px; padding: 10px;">
        <p>게임이 시작되었습니다. 캐릭터를 설정하고 탈출을 시도하세요!</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
